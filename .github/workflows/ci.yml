name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ────────────────────────────────
  # Go unit tests + Docker builds
  # ────────────────────────────────
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Go tests
        run: go test ./...

      - name: Build Docker images
        run: |
          docker build -t ledger ./services/ledger
          # repeat for other services as needed

  # ────────────────────────────────
  # SDK wheel / integration matrix
  # ────────────────────────────────
  python-sdk-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov fastapi uvicorn jsonschema httpx requests-mock

      - name: Install SDK (editable)
        run: pip install -e ./sdk/python

      - name: Start mock Finastra API
        env:
          USE_MOCK_BALANCES: "1"
        run: |
          uvicorn mocks.mock_finastra_api:app --host 0.0.0.0 --port 8000 &
          # Wait up to ~20s for the server
          for i in $(seq 1 20); do
            curl -sf http://127.0.0.1:8000/docs >/dev/null && break
            echo "Waiting for mock API..." && sleep 1
          done

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> "$GITHUB_ENV"

      - name: Run Python integration tests with coverage
        env:
          USE_MOCK_BALANCES: "1"
          BANK_API_URL: http://127.0.0.1:8000
          MOCK_API_URL: http://127.0.0.1:8000
        run: pytest --cov=bankersbank --cov-report=xml --cov-report=term integration-client

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

  # ────────────────────────────────
  # Poetry-based workflow with lint,
  # type-checks & JSON-schema tests
  # ────────────────────────────────
  test-python-poetry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (runtime + dev)
        # Explicitly include dev group for pytest-asyncio / pytest-env
        run: poetry install --no-interaction --with dev

      - name: Install SDK package (editable)
        run: poetry run pip install -e sdk/python

      - name: Start mock Finastra API
        env:
          USE_MOCK_BALANCES: "1"
        run: |
          poetry run uvicorn mocks.mock_finastra_api:app --host 0.0.0.0 --port 8000 &
          for i in $(seq 1 20); do
            curl -sf http://127.0.0.1:8000/docs >/dev/null && break
            echo "Waiting for mock API..." && sleep 1
          done

      - name: Run pytest
        env:
          BANK_API_URL: http://127.0.0.1:8000
          USE_MOCK_BALANCES: "1"
        run: poetry run pytest -q

      - name: Set up Node.js for AJV
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AJV CLI
        run: npm install -g ajv-cli

      - name: Generate test data for schema validation
        run: |
          poetry run python - <<'PY'
          from treasury_orchestrator.cli import main
          import sys
          sys.stdout.reconfigure(encoding='utf-8')
          sys.argv = ['cli.py', '100000.00']
          main()
          PY
          # if the CLI prints JSON to stdout, capture it:
          # (uncomment if needed and main() prints)
          # poetry run python cli.py 100000.00 > test_output.json

      - name: Validate JSON schema
        run: npx ajv validate -s schemas/sweep_order.schema.json -d test_output.json

      - name: Run linting
        run: |
          poetry run black --check .
          poetry run isort --check-only .

      - name: Run type checking
        run: poetry run mypy treasury_orchestrator

  # ────────────────────────────────
  # Helm install into KinD, smoke checks
  # ────────────────────────────────
  deploy-kind:
    runs-on: ubuntu-latest
    needs: test-python-poetry
    steps:
      - uses: actions/checkout@v4
      - uses: container-tools/kind-action@v2
        with:
          version: v0.20.0
      - uses: azure/setup-helm@v3
        with:
          version: v3.12.3
      - name: Install chart
        run: helm install bankers kubernetes/helm --wait --timeout 300s
      - name: Validate alert rules
        run: promtool test rules prom/alert.rules.yml
      - name: Check metrics endpoint
        run: |
          kubectl wait --for=condition=available --timeout=120s deployment/prometheus
          curl -s prometheus-svc:8001/metrics | grep treas_ltv_ratio

  # ────────────────────────────────
  # Compose smoke test of the whole stack
  # ────────────────────────────────
  compose-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Set up Python for smoke
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip requests

      - name: Run smoke tests
        run: python scripts/smoke_e2e.py

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose logs --no-color > compose-logs.txt

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Teardown
        if: always()
        run: docker compose down -v
