            grep -v '\.env\.example$' && {
              echo "::error::.env files must not be committed"; exit 1; } || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Guard: required secrets present"
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
